<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Translate</title>
    <style>
        body {
            width: 300px;
            min-height: 200px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #333333;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .header {
            text-align: center;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: #2563eb;
        }
        
        .subtitle {
            font-size: 12px;
            color: #666666;
            margin: 0;
        }
        
        .control-section {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            background-color: #f9fafb;
        }
        
        .control-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .control-item:last-child {
            margin-bottom: 0;
        }
        
        .control-label {
            font-size: 14px;
            color: #374151;
            font-weight: 500;
        }
        
        .control-description {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .2s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .2s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2563eb;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #6b7280;
            margin-top: 12px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9ca3af;
        }
        
        .status-indicator.active {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Easy Translate</h1>
            <p class="subtitle">文件传输助手 - 页面级控制</p>
            <!-- 页面信息显示区域 -->
            <div class="page-info"></div>
        </div>
        
        <div class="control-section">
            <div class="control-item">
                <div>
                    <div class="control-label">DOM 修改功能</div>
                    <div class="control-description">在页面中添加传输按钮</div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="domModificationToggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">功能已禁用</span>
            </div>
        </div>
    </div>
</body>
</html>
