<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Translate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 400px;
            height: 500px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            flex: 1;
        }

        .header h1 {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .status-text {
            font-size: 0.75rem;
            color: #6c757d;
            font-weight: 500;
            margin-right: 0.5rem;
            flex-shrink: 0;
        }

        .status-text.enabled {
            color: #28a745;
        }

        .status-text.disabled {
            color: #dc3545;
        }

        .header-switch {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .header-switch .form-switch {
            padding-left: 2.5em;
            margin-bottom: 0;
        }

        .header-switch .form-switch .form-check-input {
            width: 2em;
            height: 1em;
            margin-left: -2.5em;
            border-radius: 2em;
        }

        .header-switch .status-indicator {
            width: 8px;
            height: 8px;
            margin-left: 0.5rem;
        }

        .content {
            padding: 0.5rem;
            height: calc(100% - 46px);
            box-sizing: border-box;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-indicator.enabled {
            background-color: #28a745;
        }

        .status-indicator.disabled {
            background-color: #dc3545;
        }

        .nav-tabs {
            display: flex;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
            list-style: none;
            padding: 0;
        }

        .nav-link {
            flex: 1;
            padding: 0.25rem 0.5rem;
            border: none;
            background: transparent;
            cursor: pointer;
            color: #6c757d;
            font-size: 0.75rem;
            font-weight: 500;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: all 0.15s ease-in-out;
        }

        .nav-link:hover {
            color: #212529;
            background-color: #f8f9fa;
        }

        .nav-link.active {
            color: #212529;
            background-color: #FDE68A;
            border-bottom-color: #212529;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Server list styles */
        .server-list {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            overflow: hidden;
            max-height: 300px;
            overflow-y: auto;
        }

        .server-list::-webkit-scrollbar {
            width: 6px;
        }

        .server-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .server-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .server-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .server-item {
            display: flex;
            align-items: center;
            padding: 0.4rem 0.6rem;
            border-bottom: 1px solid #dee2e6;
            transition: background-color 0.15s ease-in-out;
            gap: 0.5rem;
            min-height: 48px;
        }

        .server-item:hover {
            background-color: #f8f9fa;
        }

        .server-item:last-child {
            border-bottom: none;
        }

        .server-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
        }

        .server-name {
            font-weight: 600;
            color: #212529;
            margin: 0;
            font-size: 0.8rem;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .server-address {
            font-size: 0.75rem;
            color: #6c757d;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            min-width: 0;
        }

        .server-controls {
            display: flex;
            gap: 0.25rem;
            flex-shrink: 0;
        }

        .server-controls .btn {
            padding: 0.2rem 0.4rem;
            font-size: 0.65rem;
            border-radius: 0.2rem;
            min-width: 36px;
        }

        /* Task list styles */
        .task-list {
            max-height: 350px;
            overflow-y: auto;
            padding: 0;
        }

        .task-list::-webkit-scrollbar {
            width: 6px;
        }

        .task-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .task-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .task-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 0.4rem 0.6rem;
            margin-bottom: 0.4rem;
            transition: all 0.15s ease-in-out;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
        }

        .task-item:hover {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            background-color: #ffffff;
        }

        .task-filename {
            flex: 1;
            font-weight: 600;
            color: #212529;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
            max-width: 140px;
        }

        .task-download-status {
            font-size: 0.65rem;
            padding: 0.15rem 0.3rem;
            border-radius: 0.2rem;
            font-weight: 500;
            white-space: nowrap;
            min-width: 40px;
            text-align: center;
        }

        .task-download-status.downloading {
            background-color: #cff4fc;
            color: #055160;
        }

        .task-download-status.download-complete {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .task-download-status.download-failed {
            background-color: #f8d7da;
            color: #842029;
        }

        .task-download-status.pending {
            background-color: #fff3cd;
            color: #664d03;
        }

        .task-download-btn {
            padding: 0.15rem 0.3rem;
            font-size: 0.65rem;
            border-radius: 0.2rem;
            border: 1px solid #6c757d;
            background: transparent;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            white-space: nowrap;
            min-width: 32px;
        }

        .task-download-btn:hover {
            background-color: #6c757d;
            color: white;
        }

        .task-upload-status {
            font-size: 0.65rem;
            padding: 0.15rem 0.3rem;
            border-radius: 0.2rem;
            font-weight: 500;
            white-space: nowrap;
            min-width: 40px;
            text-align: center;
        }

        .task-upload-status.uploading {
            background-color: #fff3cd;
            color: #664d03;
        }

        .task-upload-status.upload-complete {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .task-upload-status.upload-failed {
            background-color: #f8d7da;
            color: #842029;
        }

        .task-upload-status.not-started {
            background-color: #e9ecef;
            color: #6c757d;
        }

        .task-upload-btn {
            padding: 0.15rem 0.3rem;
            font-size: 0.65rem;
            border-radius: 0.2rem;
            border: 1px solid #6c757d;
            background: transparent;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            white-space: nowrap;
            min-width: 32px;
        }

        .task-upload-btn:hover {
            background-color: #6c757d;
            color: white;
        }

        .task-upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .task-upload-btn:disabled:hover {
            background: transparent;
            color: #6c757d;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 2rem 1rem;
            font-style: italic;
            background: #f8f9fa;
            border-radius: 0.375rem;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>Easy Translate</h1>

        </div>
        <div class="status-text" id="statusText">关闭</div>
        <div class="header-switch">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="domModificationToggle">
            </div>
            <div class="status-indicator" id="statusIndicator"></div>
        </div>
    </div>

    <div class="content">
        <!-- Bootstrap-style tabs -->
        <ul class="nav-tabs" role="tablist">
            <button class="nav-link active" data-tab="servers" role="tab">服务器</button>
            <button class="nav-link" data-tab="tasks" role="tab">任务</button>
            <button class="nav-link" data-tab="settings" role="tab">设置</button>
        </ul>

        <!-- Servers tab -->
        <div id="servers-tab" class="tab-content active">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0">服务器列表</h6>
                <button class="btn btn-sm" id="addServerBtn" style="background: #fbbf24; border: 1px solid #f59e0b; color: black;">添加服务器</button>
            </div>
            <div class="server-list" id="serverList">
                <!-- 服务器列表将通过JavaScript动态加载 -->
                <div class="empty-state">正在加载服务器列表...</div>
            </div>
        </div>

        <!-- Tasks tab -->
        <div id="tasks-tab" class="tab-content">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0">任务列表</h6>
                <button class="btn btn-primary btn-sm" id="refreshTasksBtn">刷新任务</button>
            </div>
            <div class="task-list" id="taskList"></div>
        </div>

        <!-- Settings tab -->
        <div id="settings-tab" class="tab-content">
            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="fw-medium"  title="选择增强的链接 eg:.zip,.rar,.pdf,.exe" style="font-size: 0.9rem;">
                        后缀
                    </span>
                    <button class="btn btn-outline-primary btn-sm" id="editSuffixBtn" style="font-size: 0.75rem; padding: 0.25rem 0.5rem;">编辑</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap-style Modal -->
    <div id="editModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑下载后缀</h5>
                    <button type="button" class="btn-close" id="closeModalBtn"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="suffixTextarea" class="form-label">编辑下载后缀：</label>
                        <textarea class="form-control" id="suffixTextarea" rows="10" placeholder="每行一个后缀，例如：
.zip
.rar
.pdf
.exe
download?
attachment
releases/download/">.zip
.rar
.7z
.tar
.gz
.exe
.msi
.deb
.rpm
.dmg
.iso
.pdf
.doc
.docx
.xls
.xlsx
.ppt
.pptx
.mp4
.avi
.mkv
.mp3
.wav
/download/
download?
attachment
file?
releases/download/</textarea>
                        <div class="form-text">
                            <strong>使用说明：</strong><br>
                            • 每行输入一个后缀<br>
                            • 文件扩展名：.zip, .pdf, .exe<br>
                            • URL关键词：download?, attachment, releases/download/<br>
                            • 空行将被忽略
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" id="restoreBtn">还原默认</button>
                    <button type="button" class="btn btn-outline-dark" id="cancelBtn">取消</button>
                    <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
